<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fargo Is The Best</title>
    <link rel="manifest" href="/manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then((registration) => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch((error) => {
        console.log('Service Worker registration failed:', error);
      });
  }
</script>

    <style>
      /* Global styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        background-color: #f4f4f4;
        color: #333333;
      }

      /* Responsive container */
      .container {
        width: 90%;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      /* Header styling */
      header {
        background: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2em;
      }

      /* Navigation bar */
      nav {
        background: #444;
        padding: 10px 0;
        text-align: center;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
      }

      nav a:hover {
        background: #555;
      }

      /* Main content area */
      main {
        margin: 20px 0;
      }

      /* Footer styling */
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }

      /* Responsive design for smaller screens */
      @media (max-width: 768px) {
        header h1 {
          font-size: 1.5em;
        }

        nav a {
          padding: 8px 10px;
        }

        main {
          padding: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Fargo Is The Best</h1>
      </div>
    </header>

    <nav>
      <div class="container">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>

    <main>
      <div class="container">
        <h2>So glad we moved here.</h2>

      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 This is a real website</p>
      </div>
    </footer>
  </body>
</html>
